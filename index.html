<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5,
    });

    // Replace the URL with the one you copied from GitHub for your image
    var imageUrl = 'https://github.com/natius55/aena/PRIMERPISO.png';
    var imageBounds = [[0, 0], [1000, 1000]];

    L.imageOverlay(imageUrl, imageBounds).addTo(map);

    // Add a marker with a popup
    var marker = L.marker([500, 500]).addTo(map);
    marker.bindPopup('This is a marker!');

    // Add another marker with a popup
    var anotherMarker = L.marker([700, 700]).addTo(map);
    anotherMarker.bindPopup('Another marker!');

    map.fitBounds(imageBounds);
  </script>

</body>
</html>
